            <section class="section_experience">

                            <div class="col-md-4">
                                <a href="#" class="btn btn-primary" onclick="showBanner('.banner.info')">Modifier</a> 
                            </div>
                        </div>    
                    </div>
            </section> 

            <!--card formation-->
            <section class="section_formation">

                   <div class="mx-auto card text-center" >

                       </div>
